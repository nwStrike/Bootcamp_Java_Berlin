<body>

    <h1>Ejercicio Iframes</h1>
    <p style="font-size: 2rem;">YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fh84EnIldBM?si=vi1cu60vzDfyXEIa"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <p style="font-size: 2rem;">Google Maps</p>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23945.204093686385!2d2.1364735999999995!3d41.392537600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4987aca22c0cf%3A0xdf73aeceb92ded04!2sL&#39;illa%20Diagonal!5e0!3m2!1ses!2ses!4v1747762512932!5m2!1ses!2ses"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p style="font-size: 2rem;">Vimeo</p>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/798924984?h=dfce29e03e" width="640" height="360"
        frameborder="0" allowfullscreen></iframe>
